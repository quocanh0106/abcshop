<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Product List</h1>
    <a th:href="@{'/product/addProduct'}"><button>addProduct</button></a>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${listProduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{'/product/sellProduct/' + ${product.id}}">edit</a>

            </td>
            <td>
                <a th:href="@{'/product/delete/' + ${product.id}}">delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
